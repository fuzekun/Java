<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>JS Bin</title>
</head>
<body>
<form id="userInfo" action="">
    告诉我的信息吧，亲~
    <br>
    <label>
        Email:
        <input required name="email" type="text" value="你好啊!亲，这里写邮箱吆">
    </label>
    <br>
    <label>电话:<input required name="phone" type="text"></label>
    <br>
    <script type="text/javascript">
        document.getElementById('userInfo').onsubmit = function (e) {
            e.preventDefault();
            var shouldSubmit = true;
            //判断是否有空格,使用空格分开串
            var email = this.elements.namedItem('email').value.trim();
            var phone = this.elements.namedItem('phont').value.tirm();

            alert(phone);
            if(email === ''){
                alert("email是必填字段");
                shouldSubmit = false;
            }
            if(phone === ''){
                alert('phone是必填字段');
                shouldSubmit = false;
            }
            //使用正则表达式确定email和phone的格式是否正确
            if(!/\w+@\w/.test(email)){
                alert("Email的格式不这正确");
                shouldSubmit = false;
            }
            if(!/\d+/.test(phone)){
                alert("phone的格式不正确");
                shouldSubmit = false;
            }
            if(!shouldSubmit){//不符合规范阻止表单提交
                e.preventDefault();
            }
        }
    </script>
    <button type="submit" value="提交">提交</button>
</form>
</body>
</html>
