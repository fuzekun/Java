<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script>
        var t=5;//设定跳转的时间
        setInterval("refer()",1000);                                    //启动1秒定时
        function refer(){
            if(t==0){
                location="/";                                           //设定跳转的链接地址
            }
            document.getElementById('show').innerHTML=""+t+"秒后跳转"; // 显示倒计时
            t--;                                                       // 计数器递减
        }
    </script>
</head>
<body>

<img src="/images/background.jpg"/>
<span id="show"></span>
<span th:text="${vo.get('msg')}">，<script>f()</script>秒后返回主页</span>

</body>
</html>
